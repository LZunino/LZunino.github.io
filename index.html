<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site avec onglets</title>
  <style>
    .tabs a {
      padding: 10px;
      margin-right: 5px;
      background-color: #eee;
      color: black;
      text-decoration: none;
      border-radius: 5px;
    }
    .tabs a.active {
      background-color: #ccc;
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="#" class="tab active" data-tab="accueil">Accueil</a>
    <a href="#" class="tab" data-tab="projets">Projets</a>
    <a href="#" class="tab" data-tab="contact">Contact</a>
  </div>

  <div id="accueil" class="content active">
    <h2>Bienvenue</h2>
    <p>Contenu d'accueil.</p>
  </div>
  <div id="projets" class="content">
    <h2>Mes projets</h2>
    <p>Liste des projets.</p>
  </div>
  <div id="contact" class="content">
    <h2>Contact</h2>
    <p>Email : moi@exemple.com</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', function(e) {
        e.preventDefault();

        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  
  <meta charset="UTF-8">
  <title>Mon Site</title>
  <style>
    body { font-family: Arial; }
    .tabs a {
      padding: 10px;
      display: inline-block;
      background: #eee;
      margin-right: 5px;
      text-decoration: none;
      color: black;
    }
    .tabs a.active {
      background: #ccc;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="#" class="tab active" data-tab="accueil">Accueil</a>
    <a href="#" class="tab" data-tab="projets">Projets</a>
    <a href="#" class="tab" data-tab="contact">Contact</a>
  </div>

  <div id="accueil" class="content active">
    <h1>Bienvenue sur mon site</h1>
    <p>Ceci est l'accueil.</p>
  </div>
  <div id="projets" class="content">
    <h1>Mes projets</h1>
    <p>Voici mes r√©alisations.</p>
  </div>
  <div id="contact" class="content">
    <h1>Contactez-moi</h1>
    <p>Email : exemple@domaine.com</p>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
